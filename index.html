<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="parent">
      <img src="images/image-equilibrium.jpg" class="main-image hover-effect-image" alt="Equilibrium">
      <div class="child">
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    </div>
    <p class="title hover-effect">Equilibrium #3429</p>
    <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrap">
      <span class="left-span"><img src="images/icon-ethereum.svg" alt="" class="iconsvg">
        <p class="values">0.041 ETH</p>
      </span>
      <span class="left-span"><img src="images/icon-clock.svg" alt="" class="iconsvg">
        <p class="subtitle">3 days left</p>
      </span>
    </div>
    <hr>
    <div class="footer">
      <img src="images/image-avatar.png" class="ava" alt="ava">
      <p class="subtitle">Creation of <span class="hover-effect">Jules Wyvern</span></p>
    </div>

  </div>

</html>
